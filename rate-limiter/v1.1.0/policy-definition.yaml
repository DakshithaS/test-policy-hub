name: rate-limiter
version: 1.1.0
description: A rate limiter policy with burst support
configuration:
  limit:
    type: integer
    description: Maximum number of requests allowed per window
    required: true
  window:
    type: string
    description: Time window for rate limiting (e.g., "1m", "1h")
    required: true
  burst:
    type: integer
    description: Burst capacity (optional, defaults to limit)
    required: false